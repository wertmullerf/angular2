<h1>Simpsons</h1>
<hr />
<section>
  <div class="col-12 col-sm-6">
    <h3>Agregar PJ</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="name()"
      (change)="name.set(nameInput.value)"
      #nameInput
    />
    <input
      type="number"
      class="form-control mt-2"
      [value]="age()"
      placeholder="Edad"
      (change)="age.set(ageInput.valueAsNumber)"
      #ageInput
    />
    <button class="btn btn-primary mt-2" (click)="addCharacter()">
      Agregar
    </button>
  </div>

  <div class="col-12 col-sm-6 mt-4">
    <h3>Listado</h3>
    <ol>
      @for (character of characters(); track character.id) {
      <li>
        <span>{{ character.name }}</span>
        <span
          [ngClass]="{
            'text-success': character!.age <= 40,
            'text-danger': character!.age > 40
          }"
        >
          - {{ character.age }}</span
        >
      </li>
      }
    </ol>
  </div>
</section>
